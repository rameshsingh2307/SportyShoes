<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customer List</title>
<link type="text/css"
		  rel="stylesheet"
		  href="${pageContext.request.contextPath}/resources/css/style.css" />
</head>
<body>
	<th:block th:include="/headerfooter/_header"></th:block>
	<br>
	<div id="container">
	
		<div id="content">
			<form action="#" th:action="@{/admin/searchCustomer}" method="POST">							
				<input type="text" name="customerName"/>						
				<button type="submit" class="add-button">Search user</button>
			</form>
			
			<table>
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>						
					</tr>
				</thead>
				<tbody>
					<tr th:each="customerIter : ${customer}">
						<td th:text="${customerIter.firstName}"/>
						<td th:text="${customerIter.lastName}"/>												
					</tr>		
				</tbody>
			</table>
		</div>
	
	</div>
</body>
</html>
