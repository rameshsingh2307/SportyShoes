<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add shoes page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/add-customer-style.css}" />
</head>
<body>
<th:block th:include="/headerfooter/_header"></th:block>
<br>

<div id ="container">
	<h3>Add Product</h3>
	<p/>		
		<form action="#" th:action="@{/admin/SaveProduct}" th:object="${product}" method="POST">
			
			<table>
				<tbody>
					<tr>
						<td><label>Shoes Name</label></td>
						<td><input type="text" th:field="*{productName}" required></td>
						 <td>
		                  <span
		                     th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}">Input is required!</span>
		               </td>
					</tr>
					<tr>
						<td><label>Shoes Category</label></td>						
						<td><input type="text" th:field="*{productCategory}" required></td>
						<td>
		                  <span
		                     th:if="${#fields.hasErrors('productCategory')}" th:errors="*{productCategory}">Input is required!</span>
		               </td>
					</tr>					
					<tr>
						<td><label></label></td>
						<td><input type="submit" value="Save" class="add-button"/></td>
					</tr>
				</tbody>
				</table>
		</form>
		
		
</div>
</body>
</html>
